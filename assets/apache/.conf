# Allow Access

<Directory /htdocs>
  AllowOverride all
  Options followsymlinks
  Require all granted
</Directory>

# General Config

UseCanonicalName off
ServerName ${HOST_NAME}
ServerAdmin hostmaster@${HOST_NAME}

# Directory Indexing

<IfModule dir_module>
  DirectoryIndex disabled
  DirectoryIndex index.php index.html index.htm
</IfModule>

# Charset and Content Types

AddDefaultCharset utf-8

<IfModule mime_module>
  AddType text/plain txt md
  AddType text/html xhtml html htm

  AddType text/css css
  AddType application/x-javascript js

  AddType image/gif gif
  AddType image/png png
  AddType image/jpeg jpg jpeg jpe
  AddType image/x-icon ico
  AddType image/svg+xml svg

  AddType application/x-shockwave-flash swf

  AddType application/font-otf otf
  AddType application/font-ttf ttf
  AddType application/font-woff woff
  AddType application/vnd.ms-fontobject eot

  AddType application/x-gtar tgz
  AddType application/gzip gz

  AddType application/x-httpd-php php phar
  AddType application/x-httpd-php-source phps

  <IfModule fastcgi_module>
      Action fastcgi-php5-fpm /fastcgi.php5-fpm virtual
      Alias /fastcgi.php5-fpm /var/bootstrap/cgi-bin/fastcgi-external-server.php5-fpm
      FastCgiExternalServer /var/bootstrap/cgi-bin/fastcgi-external-server.php5-fpm -socket /var/run/php5-fpm.sock -idle-timeout 900 -pass-header authorization -pass-header range
      AddHandler fastcgi-php5-fpm php phps phar
      <Directory /var/bootstrap/cgi-bin>
      AllowOverride none
      Options followsymlinks
      <IfModule authz_core_module>
        Require env REDIRECT_STATUS
        Options +execcgi
      </IfModule>
      </Directory>
  </IfModule>
</IfModule>

# Client-Side Cache

FileETag mtime size

<IfModule expires_module>
  ExpiresActive on
  ExpiresDefault "access plus 1 week"
</IfModule>

# GZIP Compression

<IfModule deflate_module>
  <IfModule filter_module>
    AddOutputFilterByType DEFLATE text/plain text/html
    AddOutputFilterByType DEFLATE text/xml application/xml application/xhtml+xml application/xml-dtd
    AddOutputFilterByType DEFLATE application/rdf+xml application/rss+xml application/atom+xml image/svg+xml
    AddOutputFilterByType DEFLATE text/css text/javascript application/javascript application/x-javascript
    AddOutputFilterByType DEFLATE font/opentype application/font-otf application/x-font-otf
    AddOutputFilterByType DEFLATE font/truetype application/font-ttf application/x-font-ttf
    <IfModule headers_module>
      <FilesMatch \.(js|css|xml|svg|xhtml|html|txt|ttf|otf|gz)$>
        Header append vary: accept-encoding
      </FilesMatch>
    </IfModule>
  </IfModule>
</IfModule>

# Default SSL certificates.

<IfModule ssl_module>
  # Default locations; override in vhosts.
  SSLCertificateFile /bootstrap/assets/ssl/official.crt
  SSLCertificateKeyFile /bootstrap/assets/ssl/official.key
</IfModule>

# Virtual Hosts

<IfModule ssl_module>
  <IfModule rewrite_module>
    <VirtualHost *:80>
      RewriteEngine on
      RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    </VirtualHost>

    <VirtualHost *:443>
      SSLEngine on
      DocumentRoot /htdocs
    </VirtualHost>
  </IfModule>
</IfModule>

# Web-Based Server Tools

<IfModule auth_basic_module>
  <IfModule authn_file_module>
    <IfModule alias_module>
      Alias /tools /bootstrap/assets/tools
    </IfModule>

    <Directory /bootstrap/assets/tools>
      AllowOverride all
      Options followsymlinks

      AuthType basic
      AuthBasicProvider file
      AuthName "Administrative Tools"
      AuthUserFile /etc/bootstrap/passwds/.tools
      Require valid-user

      <IfModule rewrite_module>
        RewriteRule ^/tools - [L]
      </IfModule>
    </Directory>

    <IfModule status_module>
      <Location /tools/apache-status/>
        SetHandler server-status
      </Location>
    </IfModule>

    <IfModule info_module>
      <Location /tools/apache-info/>
        SetHandler server-info
      </Location>
    </IfModule>

    <IfModule mime_module>
      <IfModule fastcgi_module>
        <Location /tools/fpm-status.php>
          SetHandler fastcgi-php5-fpm
        </Location>
      </IfModule>
    </IfModule>
  </IfModule>
</IfModule>

# Performance Tuning

HostnameLookups off

<Directory />
  EnableMMAP on
  EnableSendfile on
</Directory>

<Directory /ws-nfs-files>
  EnableMMAP off
  EnableSendfile off
</Directory>

<IfModule mpm_event_module>
  Timeout 300

  StartServers 2
  ThreadLimit 25
  ThreadsPerChild 25
  MaxConnectionsPerChild 10000

  MinSpareThreads 25
  MaxSpareThreads 75

  ServerLimit 250
  MaxRequestWorkers 250

  KeepAlive on
  MaxKeepAliveRequests 1000
  KeepAliveTimeout 5
</IfModule>

# Security Tweaks

TraceEnable off
ServerSignature off
ServerTokens productonly
AccessFileName .htaccess

<IfModule headers_module>
  Header unset server
  Header unset x-powered-by
  Header always set x-content-type-options nosniff
</IfModule>

<IfModule authz_core_module>
  <Directory />
    Options none
    AllowOverride none
    Require all denied
  </Directory>

  <DirectoryMatch ^\.|/\.>
    Require all denied
  </DirectoryMatch>

  <FilesMatch ^\.>
    Require all denied
  </FilesMatch>

  <DirectoryMatch ~/|~$>
    Require all denied
  </DirectoryMatch>

  <FilesMatch ~$>
    Require all denied
  </FilesMatch>

  <LocationMatch ~$>
    Require all denied
  </LocationMatch>

  <FilesMatch \.(bak|copy|log|old|tmp)$>
    Require all denied
  </FilesMatch>

  <LocationMatch \.(bak|copy|log|old|tmp)$>
    Require all denied
  </LocationMatch>

  <FilesMatch \-config\.php$>
    Require all denied
  </FilesMatch>

  <FilesMatch ^config\.inc\.php$>
    Require all denied
  </FilesMatch>

  <FilesMatch ^phpinfo\.php$>
    Require all denied
  </FilesMatch>
</IfModule>

# SSL Configuration

<IfModule ssl_module>
  SSLCompression off

  SSLHonorCipherOrder on
  SSLProtocol all -SSLv2 -SSLv3 -TLSv1

  SSLSessionCacheTimeout 86400
  SSLSessionCache shmcb:${APACHE_RUN_DIR}/ssl_scache(512000)

  SSLUseStapling on
  SSLStaplingCache shmcb:${APACHE_RUN_DIR}/ssl_stpcache(512000)

  # Diffie Hellman; requires Apache v2.4.8 or higher.
  #SSLOpenSSLConfCmd DHParameters /etc/bootstrap/ssl/dhparam.crt

  Header always set strict-transport-security "max-age=31536000; includeSubdomains; preload"
  SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK
</IfModule>
