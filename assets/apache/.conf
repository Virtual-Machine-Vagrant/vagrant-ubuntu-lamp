# General Configuration

UseCanonicalName off
ServerName ${HOST_NAME}
ServerAdmin vagrant@${HOST_NAME}

# Performance Tuning

<Directory />
	EnableMMAP on
	EnableSendfile on
</Directory>

<Directory /ws-nfs-files>
	EnableMMAP off
	EnableSendfile off
</Directory>

<IfModule mpm_event_module>
	Timeout 300

	StartServers 2
	ThreadLimit 25
	ThreadsPerChild 25
	MaxConnectionsPerChild 10000

	MinSpareThreads 25
	MaxSpareThreads 75

	ServerLimit 250
	MaxRequestWorkers 250

	KeepAlive on
	MaxKeepAliveRequests 1000
	KeepAliveTimeout 5
</IfModule>

HostnameLookups off

# Security Considerations

ServerTokens ProductOnly
ServerSignature off
TraceEnable off

<IfModule headers_module>
	Header unset Server
	Header unset X-Powered-By
</IfModule>

<IfModule authz_core_module>
	<Directory />
		Options none
		AllowOverride none
		Require all denied
	</Directory>

	<DirectoryMatch ^\.|/\.>
		Require all denied
	</DirectoryMatch>

	<FilesMatch ^\.>
		Require all denied
	</FilesMatch>

	<DirectoryMatch ~/|~$>
		Require all denied
	</DirectoryMatch>

	<FilesMatch ~$>
		Require all denied
	</FilesMatch>

	<LocationMatch ~$>
		Require all denied
	</LocationMatch>

	<FilesMatch \.(bak|copy|log|old|tmp)$>
		Require all denied
	</FilesMatch>

	<LocationMatch \.(bak|copy|log|old|tmp)$>
		Require all denied
	</LocationMatch>

	<FilesMatch \-config\.php$>
		Require all denied
	</FilesMatch>

	<FilesMatch ^config\.inc\.php$>
		Require all denied
	</FilesMatch>

	<FilesMatch ^phpinfo\.php$>
		Require all denied
	</FilesMatch>
</IfModule>

AccessFileName .htaccess

# Directory Indexing

<IfModule dir_module>
	DirectoryIndex disabled
	DirectoryIndex index.php index.html
</IfModule>

# Charset and Content Types

AddDefaultCharset UTF-8

<IfModule mime_module>
	AddType text/plain txt md
	AddType text/html xhtml html htm

	AddType text/css css
	AddType application/x-javascript js

	AddType image/gif gif
	AddType image/png png
	AddType image/jpeg jpg jpeg jpe
	AddType image/x-icon ico
	AddType image/svg+xml svg

	AddType application/x-shockwave-flash swf

	AddType application/font-otf otf
	AddType application/font-ttf ttf
	AddType application/font-woff woff
	AddType application/vnd.ms-fontobject eot

	AddType application/x-gtar tgz
	AddType application/gzip gz

	AddType application/x-httpd-php php phar
	AddType application/x-httpd-php-source phps

	<IfModule fastcgi_module>
	    Action fastcgi-php5-fpm /fastcgi.php5-fpm virtual
	    Alias /fastcgi.php5-fpm /var/vagrant/cgi-bin/fastcgi-external-server.php5-fpm
	    FastCgiExternalServer /var/vagrant/cgi-bin/fastcgi-external-server.php5-fpm -socket /var/run/php5-fpm.sock -idle-timeout 900 -pass-header Authorization -pass-header Range
	    AddHandler fastcgi-php5-fpm php phps phar
	    <Directory /var/vagrant/cgi-bin>
			AllowOverride none
			Options FollowSymLinks
			<IfModule authz_core_module>
				Require env REDIRECT_STATUS
				Options +ExecCGI
			</IfModule>
	    </Directory>
	</IfModule>
</IfModule>

# Browser Caching

FileETag MTime Size

<IfModule expires_module>
	ExpiresActive on
	ExpiresDefault "access plus 1 week"
</IfModule>

# GZIP Compression

<IfModule deflate_module>
	<IfModule filter_module>
		AddOutputFilterByType DEFLATE text/plain text/html
		AddOutputFilterByType DEFLATE text/xml application/xml application/xhtml+xml application/xml-dtd
		AddOutputFilterByType DEFLATE application/rdf+xml application/rss+xml application/atom+xml image/svg+xml
		AddOutputFilterByType DEFLATE text/css text/javascript application/javascript application/x-javascript
		AddOutputFilterByType DEFLATE font/opentype application/font-otf application/x-font-otf
		AddOutputFilterByType DEFLATE font/truetype application/font-ttf application/x-font-ttf
	</IfModule>
</IfModule>

# Virtual Hosts

<VirtualHost *:80>
	DocumentRoot /vagrant-htdocs
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		SSLEngine on
		DocumentRoot /vagrant-htdocs
		SSLCertificateFile /etc/vagrant/ssl/.crt
		SSLCertificateKeyFile /etc/vagrant/ssl/.key
	</VirtualHost>
</IfModule>

<Directory /vagrant-htdocs>
	AllowOverride all
	Options FollowSymLinks
	Require all granted
</Directory>

# Web-Based Server Tools

<IfModule auth_basic_module>
	<IfModule authn_file_module>
		<IfModule alias_module>
			Alias /tools /vagrant/assets/tools
		</IfModule>

		<Directory /vagrant/assets/tools>
			AllowOverride all
			Options FollowSymLinks

			AuthType basic
			AuthBasicProvider file
			AuthName "Administrative Tools"
			AuthUserFile /etc/vagrant/passwds/.tools
			Require valid-user

			RewriteEngine on
			RewriteCond %{HTTPS} !^on$ [NC]
			RewriteCond %{HTTP:X-Forwarded-Proto} !^https$ [NC]
			RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

			RewriteRule ^/tools - [L]
		</Directory>

		<IfModule status_module>
			<Location /tools/apache-status/>
				SetHandler server-status
			</Location>
		</IfModule>

		<IfModule info_module>
			<Location /tools/apache-info/>
				SetHandler server-info
			</Location>
		</IfModule>

		<IfModule mime_module>
			<IfModule fastcgi_module>
				<Location /tools/php5-fpm-status/>
					SetHandler fastcgi-php5-fpm
				</Location>
			</IfModule>
		</IfModule>
	</IfModule>
</IfModule>
